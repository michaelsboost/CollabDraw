<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CollabDraw</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="SHORTCUT ICON" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Numans">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.typer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style type="text/css">
      html, body {
        width:  100%;
        height: 100%;
      }

      #canvas {
        background-color: #333333;
        position: absolute;
        top: 0;
        left: 0;
      }

      #status {
        color: #FFFFFF;
        position: absolute;
        cursor: default;
        font-family: Helvetica, Verdana, sans-serif;
        font-weight: bold;
        margin: 10px;
        top: 0;
      }

      #controls {
        background-color: #AAAAAA;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: Helvetica, Verdana, sans-serif;
        font-weight: bold;
        font-size: smaller;
        padding: 3px;
        z-index: 1;
      }

      select {
        font-family: monospace;
        font-size: medium;
      }

      * {
        padding:0;
        margin:0;
      }
    </style>
    <!--
    Load Canvas support for IE8. ExplorerCanvas courtesy Google. 
    See: http://code.google.com/p/explorercanvas/
    -->
    <!--[if lt IE 9]>
    <script src="excanvas.js"></script>
    <![endif]-->

    <!--Load the OrbiterMicro JavaScript library (non-minified version). Use during development.-->
    <script type="text/javascript" src="http://cdn.unioncloud.io/OrbiterMicro_latest.js"></script>
    <!--Load the OrbiterMicro JavaScript library (minified version). Use for production.-->
    <!--<script type="text/javascript" src="http://cdn.unioncloud.io/OrbiterMicro_latest_min.js"></script>-->

    <!--Load UnionDraw application code-->
    <script src="UnionDraw.js"></script>
</head>

<body>
    <article class="introduction" id="home">
      <section class="typer"></section>
    </article>
</body>
</html>
